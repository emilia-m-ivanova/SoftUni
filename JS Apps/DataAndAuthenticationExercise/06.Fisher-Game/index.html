<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Catch</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
<header>
    <h1>Biggest Catch</h1>
    <nav>
        <a class="active">Home</a>
        <div style="display: none" id="guest">
            <a href="login.html">Login</a>
        </div>
        <div style="display: none" id="loggedUser">
            <a href="index.html">Logout</a>
        </div>
    </nav>
</header>
<main>
    <fieldset id="main">
        <legend>Catches</legend>
        <div id="catches">

        </div>
    </fieldset>
    <aside>
        <button class="load">Load</button>
        <form id="addForm">
            <label>Add Catch</label>
            <label>Angler<input type="text" name="angler"/></label>
            <label>Weight<input type="number" name="weight"/></label>
            <label>Species<input type="text" name="species"/></label>
            <label>Location<input type="text" name="location"/></label>
            <label>Bait <input type="text" name="bait"/></label>
            <label>Capture Time<input type="number" name="captureTime"/></label>
            <input type="submit" value="Add"></input>
        </form>
    </aside>
</main>
<script src="./app.js"></script>
</body>

</html>
